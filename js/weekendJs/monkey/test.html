<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
	</head>
<body>
    <img style="padding-left: 44%;padding-top: 16%;" src="m1.jpg" id="myImage" width="100" height="150" >
    <script>
       function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("m1.jpg")) {
                image.src = "m2.jpg";
            }
            else {
                image.src = "m1.jpg";
            }
        }
        const image=document.querySelector("#myImage");
        image.addEventListener("click",changeImage);
       
    </script>
</body>
</html>
