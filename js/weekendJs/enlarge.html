<html>
<img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2019/09/One-Piece-Monkey-D.-Luffy-Cropped.jpg" height="200" width="200" onmouseover="big(this)" onmouseout="original(this)" />

<script>
  
  function original(element) {
  element.style.transform = "scale(1)";
} 
function big(element) {
  element.style.transform = "scale(2)";
}


</script>
</html>
